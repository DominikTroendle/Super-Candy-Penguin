<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/font.css">

    <title>Super Candy Penguin</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    
    <script type="module" src="scripts/game.js"></script>
</head>
<body>
    <div id="overlays">
        <div id="start-screen" class="overlay-screen">
            <div id="container-buttons">
                <button class="menu-button" id="button-play" onclick="startGame()">PLAY</button>
                <button class="menu-button" id="button-settings">SETTINGS</button>
                <button class="menu-button-sm" id="button-controls"></button>
            </div>
            <div id="penguin-animated" class="penguin-animation-idle"></div>
            <div id="lettering"></div>
        </div>
        <div id="controls" class="overlay-screen d-none"></div>
        <div id="settings" class="overlay-screen d-none"></div>
        <div id="end-screen" class="overlay-screen d-none"></div>
    </div>
    <h1>Super Candy Penguin</h1>
    <canvas id="canvas" width="1280px" height="720px"></canvas>
</body>
<script src="script.js"></script>
</html>
