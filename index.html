<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/font.css">

    <title>Super Candy Penguin</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    
    <script type="module" src="scripts/game.js"></script>
    <script src="https://kit.fontawesome.com/250eb2fe9b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="overlays">
        <div id="start-screen" class="overlay-screen">
            <div id="container-buttons">
                <button class="menu-button" id="button-play">PLAY</button>
                <button class="menu-button" id="button-settings">SETTINGS</button>
                <button class="menu-button-sm" id="button-controls"></button>
            </div>
            <div id="penguin-animated" class="penguin-animation-idle"></div>
            <div id="lettering"></div>
        </div>
        <div id="controls" class="overlay-screen settings-screen d-none">
            <button class="menu-button start-screen-button home-button">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </div>
        <div id="settings" class="overlay-screen settings-screen d-none">
            <div>
                <div class="volume-controls">
                    <button id="sound-volume" class="button-soundbar"></button>
                    <button id="sound-mute" class="menu-button-sm"></button>
                </div>
                <div class="volume-controls">
                    <button id="music-volume" class="button-soundbar"></button>
                    <button id="music-mute" class="menu-button-sm"></button>
                </div>
            </div>
            <button class="menu-button start-screen-button home-button">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </div>
        <div id="win-screen" class="overlay-screen end-screen d-none">
            <div id="container-buttons">
                <button class="menu-button replay-button">PLAY AGAIN</button>
                <button class="menu-button start-screen-button">MENU</button>
            </div>
        </div>
        <div id="game-over-screen" class="overlay-screen end-screen d-none">
            <div id="container-buttons">
                <button class="menu-button replay-button">PLAY AGAIN</button>
                <button class="menu-button start-screen-button">MENU</button>
            </div>
        </div>
    </div>
    <h1>Super Candy Penguin</h1>
    <canvas id="canvas" width="1280px" height="720px"></canvas>
</body>
<script src="script.js"></script>
</html>
