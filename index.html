<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/font.css">

    <title>Super Candy Penguin</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    
    <script type="module" src="scripts/game.js"></script>
    <script src="https://kit.fontawesome.com/250eb2fe9b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overlay-portrait-spinner">
        <span class="portrait-spinner"><span class="spinner-ring"></span></span>
    </div>
    <div id="overlays">
        <div id="mobile-controls" class="overlay-screen d-none">
            <div id="mobile-controls-left">
                <div id="mobile-controls-walking">
                    <div id="walk-left" class="mobile-control-button"></div>
                    <div id="walk-right" class="mobile-control-button"></div>
                </div>
            </div>
            <div id="mobile-controls-right">
                <div id="mobile-controls-actions">
                    <div id="jump" class="mobile-control-button"></div>
                    <div id="throw" class="mobile-control-button"></div>
                </div>
            </div>
        </div>
        <div id="start-screen" class="overlay-screen">
            <div class="container-buttons">
                <button id="button-play" class="menu-button btn-hover button-clickable">PLAY</button>
                <button id="button-settings" class="menu-button btn-hover button-clickable">SETTINGS</button>
                <button id="button-controls" class="menu-button-sm btn-hover button-clickable"></button>
            </div>
            <div id="penguin-animated" class="penguin-animation-idle"></div>
            <div id="lettering"></div>
        </div>
        <div id="controls" class="overlay-screen settings-screen d-none">
            <div id="header-img-controls"></div>
            <div class="container-keybindings">
                <div class="keybindings-row">
                    <div class="row-left">
                        <div class="binding">Move left</div>
                        <div class="key key-sm">A</div>
                        <div class="key key-sm">
                            <i class="fa-solid fa-arrow-left"></i>
                        </div>
                    </div>
                    <div class="row-right">
                        <div class="binding">Move right</div>
                        <div class="key key-sm">D</div>
                        <div class="key key-sm">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
                <div class="keybindings-row">
                    <div class="row-left">
                        <div class="binding">Jump</div>
                        <div class="key key-bg">SPACE</div>
                    </div>
                    <div class="row-right">
                        <div class="binding">Throw</div>
                        <div class="key key-sm">F</div>
                    </div>
                </div>
            </div>
            <div class="container-home-button">
                <button class="menu-button start-screen-button home-button btn-hover button-clickable">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </div>
        </div>
        <div id="settings" class="overlay-screen settings-screen d-none">
            <div id="header-img-settings"></div>
            <div class="container-volume-controls">
                <div class="volume-controls">
                    <p class="text-settings">Sound</p>
                    <button id="sound-down" class="menu-button-xsm btn-hover btn-down sound-control"></button>
                    <button id="sound-volume" class="button-soundbar"></button>
                    <button id="sound-up" class="menu-button-xsm btn-hover btn-up sound-control"></button>
                    <button id="sound-mute" class="button-mute btn-hover sound-control"></button>
                </div>
                <div class="volume-controls">
                    <p class="text-settings">Music</p>
                    <button id="music-down" class="menu-button-xsm btn-hover btn-down sound-control"></button>
                    <button id="music-volume" class="button-soundbar"></button>
                    <button id="music-up" class="menu-button-xsm btn-hover btn-up sound-control"></button>
                    <button id="music-mute" class="button-mute btn-hover sound-control"></button>
                </div>
            </div>
            <div class="container-home-button">
                <button class="menu-button start-screen-button home-button btn-hover button-clickable">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </div>
        </div>
        <div id="win-screen" class="overlay-screen end-screen d-none">
            <div class="container-buttons">
                <button class="menu-button replay-button btn-hover button-clickable">PLAY AGAIN</button>
                <button class="menu-button start-screen-button btn-hover button-clickable">MENU</button>
            </div>
            <div class="container-collectables margin-sm">
                <p class="text-win-end-screen">Collected</p>
                <p class="text-win-end-screen collected-coins">0</p>
                <p class="text-win-end-screen">coins</p>
            </div>
        </div>
        <div id="game-over-screen" class="overlay-screen end-screen d-none">
            <div class="container-buttons">
                <button class="menu-button replay-button btn-hover button-clickable">PLAY AGAIN</button>
                <button class="menu-button start-screen-button btn-hover button-clickable">MENU</button>
            </div>
            <div class="container-collectables margin-sm">
                <p class="text-win-end-screen">Collected</p>
                <p class="text-win-end-screen collected-coins">0</p>
                <p class="text-win-end-screen">coins</p>
            </div>
        </div>
    </div>
    <h1>Super Candy Penguin</h1>
    <canvas id="canvas" width="1280px" height="720px"></canvas>
</body>
<script src="script.js"></script>
<script src="./scripts/volumeControl.js"></script>
</html>
